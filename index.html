<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <!--LINKS-->
  <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <!--MAIN JS-->
  <script defer src="./js/script.js"></script>
</head>
<body>
  
  <main>
    <img src="#" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Nome ou Número" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev"> &lt;&lt;</button>
      <button class="button btn-next"> &gt;&gt;</button>
    </div>

    <img src="images/pokedex.png" alt="pokédex" class="pokedex">
  </main>

  
</body>
</html>
